<template name="viewNote">
    <div class="panel panel-default panelCalendar">
     <div class="panel-heading">
       <h4>Daily contributions</h4>
     </div>
     <div class="panel-body">
       {{> noteContributions}}
     </div>
   </div>
  <div class="row">
      <div class="col-md-12">
        <h2>
          {{note.title}}
          <small>&nbsp; This note contains <strong>{{countWords.wordsCount}}</strong> words on <strong>{{countWords.pages}}</strong> pages</small>
        </h2>
        <hr>
        {{{note.content}}}
        <hr>
        <button type="button" id="{{note._id}}" class="btn btn-success editNote">Edit note</button>
        <button type="button" id="{{note._id}}" class="btn btn-danger deleteNote">Delete note</button>
      </div>
  </div>
</template>

<template name="deleteNote">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this note: {{note.title}}?</h4>
      </div>
      <div class="modal-body">
        <p>The note will be completely removed.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger deleteConfirm">Delete</button>
      </div>
    </div>
  </div>
</div>
</template>
