<template name="welcome">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 center">
        <h2>Welcome to meteorNotes</h2>
              {{#if loggedIn}}
                 {{redirectToListings}}
                 <h4>The easiest way to keep all your notes in one place!</h4>
                 <p>You can now keep and edit your notes in one place independent from your device.
                   meteorNotes is responsive so it works perfectly on your tablet or smartphone.</p>
              {{ else }}
                 Please log in and then select an action from the top menu.
              {{/if}}
      </div>
      <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6 center wow fadeIn">
      <img src="/packages/bogdanlungu_meteor-notes/img/meteorNotes-responsive.png" width="100%" alt="meteorNotes is responsive" >
    </div>
    <div class="col-md-3">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <p>Hello World!</p>
    </div>
    <div class="col-md-6">
        <p>Hello World 2!</p>
    </div>
  </div>
</template>
