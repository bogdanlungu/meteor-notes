<template name="welcome">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 center">
        <h2>Welcome to myNotes.work</h2>
              {{#if loggedIn}}
                 {{redirectToListings}}
                 <h4>The easiest way to keep all your notes in one place!</h4>
                 <p>You can now keep and edit your notes in one place independent from your device.
                   MyNotes application is responsive so it works perfectly on your tablet or smartphone.</p>
              {{ else }}
                 Please log in and then select an action from the top menu.
              {{/if}}
      </div>
      <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6 center wow fadeIn main-feature">
      <img src="/packages/bogdanlungu_meteor-notes/img/meteorNotes-is-responsive.png" class="meteorNotes-is-responsive" alt="meteorNotes is responsive" >
    </div>
    <div class="col-md-3">&nbsp;</div>
  </div>
  <div class="row oddRow">
    <div class="col-md-1"></div>
    <div class="col-md-4 center feature wow fadeIn">
        <h4>Create an account. Is free!</h4>
        <p>Choose a username and type your password in.</p>
        <img src="/packages/bogdanlungu_meteor-notes/img/create-account-2.png" class="home-presentation" alt="Create an account." >
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4 center feature wow fadeIn">
      <h4>Create categories</h4>
      <p>Organize your notes in categories.</p>
      <img src="/packages/bogdanlungu_meteor-notes/img/create-categories-2.png" class="home-presentation" alt="Organize the notes in categories." >
    </div>
    <div class="col-md-1"></div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4 center feature wow fadeIn">
        <h4>Add notes!</h4>
        <p>Start adding notes easily.</p>
        <img src="/packages/bogdanlungu_meteor-notes/img/add-note.png" class="home-presentation" alt="Add notes" >
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4 center feature wow fadeIn">
      <h4>Track contributions</h4>
      <p>Track daily contributions to your notes.</p>
      <img src="/packages/bogdanlungu_meteor-notes/img/track-contributions.png" class="home-presentation" alt="Organize the notes in categories." >
    </div>
    <div class="col-md-1"></div>
  </div>
</template>
