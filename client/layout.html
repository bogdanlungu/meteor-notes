<!-- The application's template with the user interface -->
<template name="layout">
 <!-- Navigation -->
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     <div class="container">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="{{pathFor 'welcome'}}">myNotes.work</a>
         </div>
         <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
               {{#if currentUser}}
                 <li>
                     <a href="{{pathFor 'categories'}}">Main categories</a>
                 </li>
                 <li>
                     <a href="{{pathFor 'addNote'}}">Create note</a>
                 </li>
                 <li>
                     <a href="{{pathFor 'help'}}">Help</a>
                 </li>
               {{/if}}
               {{> loginButtons}}
             </ul>
         </div>
         <!-- /.navbar-collapse -->
     </div>
     <!-- /.container -->
 </nav>

 <!-- the errors and notifications -->
 {{> meteorNotesErrors}}
 {{> meteorNotesNotifications}}
 <!-- Page Content -->
 <div class="container content">
     {{> yield}}
     <hr>
     <footer>
         <div class="row">
             <a href="#0" class="back-top">Back top</a>
             <div class="col-lg-12">
                 <p>&copy; meteorNotes 2015</p>
             </div>
         </div>
     </footer>
 </div>

</template>
